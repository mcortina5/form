<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <form action="" method="post">
        <!-- label gives a header for input -->
        <label for="username">Username:</label><br>
        <input type="text" id="username" minlength="6" placeholder="lalalalala" maxlength="15" required><br>
        <!-- input tag means to put in a box for info like passwords or emails -->

        <label for="password">Password:</label><br>
        <input type="password" id="password"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="lalaloo54@gmail.com"><br>

        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone" placeholder="899-902-2389" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">Birthdate:</label><br>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label><br>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label>

        <label for="title">Mr.</label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="title">Ms.</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="title">PhD.</label>
        <input type="radio" id="PhD." value="PhD.">

        <label for="payment">payment</label>
            <select name="" id="Payment">  
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="Gift Card">Gift card</option>
            </select><br>

            <label for="Subscribe">Subscribe</label>
            <input type="checkbox" id="Subscribe"><br>

            <label for="comment">comment:</label>
            <textarea name="" id="comment" cols="7" rows="1"></textarea><br>

            <label for="file">file:</label>
            <input type="file" id="file"><br>

        <!-- dropdown menu-->


        <input type="reset" name="" id=""><br>
        <input type="submit">

        <br>

    </form>

</body>

</html>
